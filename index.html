<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja's Music Player</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="music-player audio-container">
        <div class="cover">
            <img id="track-cover" src="assets/covers/alec.jpg" alt="Track Cover" class="img">
        </div>
        <div class="track-info">
            <h2 id="track-title">Let me down slowly</h2>
            <h3 id="track-artist">Alec Benjamin</h3>
        </div>
        <audio id="audio" class="audio" src="assets/tracks/Let me down slowly.mp3"></audio>
        <div class="progress-container">
            <span id="current-time" class="current-time">0:00</span>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            <span id="total-duration" class="duration">0:00</span>
        </div>
        <div class="controls">
            <button id="prev" class="control-btn skip-back"><i class="fas fa-backward"></i></button>
            <button id="play" class="control-btn"><i class="fas fa-play"></i></button>
            <button id="next" class="control-btn skip-forward"><i class="fas fa-forward"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
